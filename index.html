<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yelp Clone</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <!-- Navigation -->
    <div id="navigation">
      <img id="burst" src="./images/burst.png" />
      <div id="content-container">
        <!-- pleY Logo -->
        <div>
          <a href="index.html">
            <div id="logo">
              pleY
            </div></a>
        </div>
        <div id="search">
          <form id="form-search">
            <input type="text" placeholder="Find"/>
            <input id="location-search" type="text" placeholder="Near" />
            <button id="nav-btn" type="submit">
              <i class="fa fa-search"></i>
            </button>
            <button id="sign-up" type="submit">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>

    <div id="main">
      <div id="left">
        <div id="landing">
          <div class="landing-main">
            <div class="landing-left">
              <span class="landing-heading">Sign Up For pleY</span>
              <span class="landing-subheading">Connect with great local businesses</span>
              <form id="landing-form">
                <input class="landing-input" id="landing-firstname" type="text" placeholder="First Name"/>
                <input class="landing-input" id="landing-lastname" type="text" placeholder="Last Name" />
                <input class="landing-input" id="landing-email" type="text" placeholder="Email" />
                <input class="landing-input" id="landing-password" type="text" placeholder="Password" />
                <input class="landing-input" id="landing-zip" type="text" placeholder="City" />
                <button class="landing-input" id="landing-button" type="submit">Sign Up</button>
              </form>
            </div>
            <div class="landing-right">
              <img id="landing-image" src="https://s3-media4.fl.yelpcdn.com/assets/2/www/img/1e82406ff345/signup/signup_illustration.png"/>
            </div>
          </div>
        </div>
          <!-- UI View -->
        <div id="signup"></div>
        <div id="businesses"></div>
        <div id="business"></div>
        <div id="review"></div>
        <div id="profile"></div>
      </div>
      <div id="right"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
